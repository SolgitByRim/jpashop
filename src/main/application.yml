spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop;MVCC=TRUE
    username: sa
    password:
      driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
      properties:
        hibernate:
#          show_sql: true #콘솔에 찍힘
          format_sql: true

logging:
  level:
    org.hibernate.SQL: debug #로그파일에 찍힘
